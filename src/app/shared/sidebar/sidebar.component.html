<div class="sidebar-logo">
    <img src="../assets/img/logo.png">
    <h1 class="sidebar-logo h1">Banavan S.A.</h1>
</div>
<ul nz-menu nzTheme="dark" nzMode="inline">
    <!-- [nzInlineCollapsed]="isCollapsed"-->
    <li [hidden]="sidebarService.userRole ==='admin' " nz-menu-item>
        <i nz-icon nzType="user"></i>
        <span><a  [routerLink]="['/dashboard']" routerLinkActive="active" >Personal</a></span>
    </li>
    <li nz-menu-item [hidden]="sidebarService.userRole ==='admin' ">
        <i nz-icon nzType="container"></i>
        <span> <a [routerLink]="['inventario']" routerLinkActive="active" ></a>Inventario</span>
    </li>
    <li nz-menu-item [hidden]="sidebarService.userRole ==='admin' " id="sidebar-respaldo">
        <i nz-icon nzType="save"></i>
        <span><a [routerLink]="['respaldo']" routerLinkActive="active"  ></a> Respaldo</span>
    </li>
    <li nz-menu-item [hidden]="sidebarService.userRole ==='admin' " id="sidebar-solicitud">
        <i nz-icon nzType="mail"></i>
        <span><a [routerLink]="['solicitud-personal']" routerLinkActive="active"  ></a> Solicitudes</span>
    </li>

    <li nz-submenu nzTitle="{{item.title}}" *ngFor="let item of menuItems" nzIcon="{{item.icon}}">
        <ul>
            <li nz-menu-item nzMatchRouter *ngFor="let submenuItem of item.submenu">
                <i nz-icon nzType="{{submenuItem.icon}}" nzTheme="outline"></i>
                <a [routerLink]="submenuItem.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">{{submenuItem.title}}</a>
            </li>
        </ul>
    </li>
</ul>
