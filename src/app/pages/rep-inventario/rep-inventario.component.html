<div class="container">
    <h1>Reporte racimos por semana</h1>
    <div class="row">
        <div class="col-md-8">
            <div style="display: block;">
                <canvas baseChart width="100" height="100" [datasets]="lineChartData" [options]="lineChartOptions" [labels]="lineChartLabels" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <p>Filtro por lotes:</p>
            <nz-select nzMode="tags" nzPlaceHolder="Seleccione el nÃºmero de lotes" [(ngModel)]="listOfTagOptions">
                <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
            </nz-select>
            <br />
            <button class="btn btn-primary block" (click)="randomize()">RANDOM</button>
        </div>
    </div>

</div>
