<h1 class="ms-3" id="title-respaldo">Respaldo de Datos</h1>
<div class=row>
    <div class="col-7 mx-0">
        <div class=" d-flex justify-content-start align-items-center">
            <h4 class="text-wrap" style="width: 12rem;">Fecha del último respaldo:</h4>
            <h5 nz-typography nzType="secondary">{{fecha_respaldo}}</h5>
        </div>
        <div class=" d-flex justify-content-start align-items-center">
            <h4>Tamaño:</h4>
            <h5 nz-typography nzType="secondary">{{megas_respaldo}}</h5>
        </div>
        <div class=" d-flex justify-content-start align-items-center">
            <h4>Guardado en:</h4>
            <h5 nz-typography nzType="secondary">Google Drive</h5>
        </div>
        <div class=" d-flex justify-content-start align-items-center">
            <h4>Correo:</h4>
            <h5 nz-typography nzType="secondary">amaurivvan@gmail.com</h5>
            <!--button nz-button nzType="primary"><i nz-icon nzType="edit" nzTheme="outline"></i></button-->
        </div>
        <div class=" d-flex justify-content-center align-items-center">
            <button nz-button [nzSize]="size" nzType="primary" nzShape="round" (click) = "realizar_respaldo()"><i nz-icon nzType="save"></i>Realizar respaldo</button>
        </div>
    </div>
    <div class="col-5">
        <img class="img-fluid" src="../../../assets/img/cloud.png" alt="Respaldar BD">
    </div>

</div>
